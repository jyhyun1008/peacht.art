<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#e1ede8">
  <meta name="theme-color" content="#e1ede8">
  <title>피치타르트</title> <meta name="description" content="ㅜㅜ">
  <meta name="keywords" content="1, 2, 3">
  <link rel="shortcut icon" href="./assets/icon.png">
  <link rel="apple-touch-icon" href="./assets/icon.png">
  <link rel="apple-touch-icon-precomposed" href="./assets/icon.png">
  <link rel="stylesheet" media="screen" href="./css/main.css?v=1">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="whole_container">
        <div class="logo">
            <span>PEACHT</span>.ART
        </div>

        <div class="song">
            <div class="info">
                <h1>곡 정보</h1>
                <div class="albumart">
                    <div class="albumart_img">
                        <img src="./assets/sample3.jpeg">
                    </div>
                    <div class="playbutton">
                        <i class='bx bx-play-circle' ></i>
                    </div>
                </div>
                <div class="songinfo">
                    <div class="songtitle">Sample Song</div>
                    <div class="artist">Jay</div>
                    <div class="BPM"><span id="bpm">130</span> BPM / <span id="beat">4/4</span></div>
                </div>
            </div>
            <div class="tracks">
                <h1>트랙</h1>
                <div class="tracklist">
                    <div class="track_item" id="track_sample"><canvas class="track_canvas"></canvas></div>
                    <div class="track_item" id="track_sample2"><canvas class="track_canvas"></canvas></div>
                </div>
                <div class="track_add"><i class='bx bx-plus' ></i></div>
            </div>
        </div>

        <div class="nav">
            <div class="nav_item"><i class='bx bxs-playlist'></i></div>
            <div class="nav_item"><i class='bx bx-user-plus' ></i></div>
            <div class="nav_item"><div class="nav_add"><i class='bx bx-plus' ></i></div></div>
            <div class="nav_item"><i class='bx bx-bell' ></i></div>
            <div class="nav_item"><i class='bx bx-user' ></i></div>
        </div>
    </div>
    <script src="./settings.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/drawaudio.js?v=23"></script>
</body>
